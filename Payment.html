<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./Payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="headertop">
            <div class="headeritem">
                <a href="./Home.html"><img src="https://btech.com/media/logo/stores/1/new3.png" title="B-Tech"></a>
            </div>
            <div class="headeritem">
                <a href="./regfinal.html">
                    <i class="fa-solid fa-user" style="color: black;" id="register"></i>
                </a>
            </div>
            <div class="headeritem">
                <a href="cart.html">
                    <div><span id="card" style="color: red;"></span></div>
                    <!-- cart counter -->
                    <i class="fa-solid fa-cart-shopping" style="color: black;"><span id="counter"></span></i>
                </a>
            </div>
        </div>
    </header>

    <main class="checkout-container">
        <!-- Left Section -->
        <section class="delivery-details">
            <div class="step">
                <h2>1</h2>
                <h3>Delivery details</h3>
            </div>
            <div class="delivery-area">
                <label for="city">Delivery area</label>
                <select id="city" name="city">
                    <option value="">Select city</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria">Alexandria</option>
                    <option value="Giza">Giza</option>
                    <option value="Assuit">Assuit</option>
                    <option value="Sohag">Sohag</option>
                    <option value="Luxor">Luxor</option>
                </select>
            </div>
            <div class="payment-info">
                <h2 class="step-number">2</h2>
                <h3 class="step-title">Payment info</h3>
            </div>
            <div class="payment-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required
                        placeholder="Please enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Please enter your email">
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <input type="text" id="address" name="address" required placeholder="Please enter your address">
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" maxlength="16" required
                        placeholder="Please enter your card number">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required
                        placeholder="Please enter your card CVV">
                </div>
                <button type="submit" class="submit-order" >Place Order</button>
            </div>
        </section>

        <!-- Right Section -->
        <section class="order-summary">
            <h3>Order summary</h3>
            <ul class="order-items" id="order-items">
                
            </ul>
            <div class="summary-footer">
                <div>
                    <span >Quantity</span>
                    <span id="quantity"></span>
                </div>
                
                <div class="total">
                    <span>Total</span>
                    <span id="total"></span>
                </div>
            </div>
        </section>
    </main>
    <script src="./Payment.js"></script>
</body>

</html>
