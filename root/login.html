<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    label {
      display: block;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input {
      width: 90%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    button {
      width: 90%;
      background-color: #3b82f6;
      color: #ffffff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img alt="B.TECH logo" height="150" src="./Images/logologin/logo.jpg" width="100"/>
    </div>
    <h2>تسجيل الدخول</h2>
    <form id="loginForm" onsubmit="loginUser(event)">
      <label for="mobile">رقم الموبايل:</label>
      <input type="text" id="mobile" name="mobile" required>

      <label for="password">كلمة السر:</label>
      <input type="password" id="password" name="password" required>

      <p class="error" id="errorMessage"></p>

      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>

  <script>
    function findUser(users, mobile, password) {
      for (let i = 0; i < users.length; i++) {
        if (users[i].mobile === mobile && users[i].password === password) {
          return users[i]; 
        }
      }
      return null; 
    }

    function loginUser(event) {
      event.preventDefault();

      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');

      errorMessage.textContent = '';

      const users = JSON.parse(localStorage.getItem('users')) || [];

      const user = findUser(users, mobile, password);

      if (user) {
        alert('تم تسجيل الدخول بنجاح!');
        window.location.href = './Home.html'; 
      } else {
        errorMessage.textContent = 'رقم الموبايل أو كلمة السر غير صحيحة.';
      }
    }
  </script>
</body>
</html>
